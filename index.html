<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="stopwatch">
    <h1><i class='bx bx-stopwatch'></i> Stopwatch <i class='bx bx-stopwatch'></i></h1>
    <div class="circle">
      <div class="display">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
      </div>
    </div>
    <div class="controls">
      <button id="startPause" class="circle-btn">Start</button>
      <button id="reset" class="circle-btn">Reset</button>
      <button id="lap" class="circle-btn">Lap</button>
      <button id="clearLaps" class="circle-btn">Clear Laps</button>
    </div>
    <div class="laps">
      <ul id="lapList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
